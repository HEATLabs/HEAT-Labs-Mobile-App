<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Error</title>
    <style>
        body {
          margin: 0;
          padding: 20px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: #f5f5f5;
          color: #333;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          text-align: center;
        }

        .dark-mode {
          background-color: #121212;
          color: #ffffff;
        }

        .error-container {
          max-width: 400px;
          padding: 40px;
          border-radius: 16px;
          background-color: white;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .error-container {
          background-color: #1e1e1e;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
          opacity: 0.8;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 12px;
          color: #FF8300;
        }

        p {
          font-size: 16px;
          line-height: 1.5;
          margin-bottom: 24px;
          color: #666;
        }

        .dark-mode p {
          color: #aaa;
        }

        .restart-button {
          background-color: #FF8300;
          color: white;
          border: none;
          padding: 12px 32px;
          font-size: 16px;
          font-weight: 600;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.2s;
          margin-bottom: 16px;
        }

        .restart-button:hover {
          background-color: #E67600;
        }

        .error-code {
          font-size: 14px;
          color: #999;
          margin-top: 20px;
          font-family: monospace;
          padding: 8px 16px;
          background-color: #f0f0f0;
          border-radius: 6px;
          letter-spacing: 1px;
        }

        .dark-mode .error-code {
          color: #777;
          background-color: #2a2a2a;
        }

        .error-description {
          font-size: 12px;
          color: #888;
          margin-top: 10px;
          line-height: 1.4;
        }

        .dark-mode .error-description {
          color: #aaa;
        }

        @media (max-width: 480px) {
          .error-container {
            padding: 30px 20px;
            margin: 20px;
          }
        }
    </style>
</head>
<body>
<div class="error-container">
    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h1>Application Error</h1>
    <p>Something went wrong with the application. Please restart the app. If the problem persists, please contact the HEAT Labs Team.</p>
    <button class="restart-button" onclick="restartApp()">Restart App</button>
    <div class="error-code" id="errorCodeDisplay">ERROR CODE: APP-000</div>
    <div class="error-description" id="errorDescription"></div>
</div>
<script>
    // Error descriptions mapping
    const errorDescriptions = {
      'APP-001': 'WebView initialization failed',
      'APP-002': 'Memory allocation error',
      'APP-003': 'Configuration error',
      'APP-004': 'Resource loading failed',
      'APP-999': 'Unknown application error'
    };
    // Get error code from URL
    function getErrorCodeFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const errorCode = urlParams.get('error');
      return errorCode || 'APP-000';
    }
    // Display error code and description
    function displayErrorInfo() {
      const errorCode = getErrorCodeFromUrl();
      document.getElementById('errorCodeDisplay').textContent = `ERROR CODE: ${errorCode}`;
      const description = errorDescriptions[errorCode] || 'Unknown error occurred';
      document.getElementById('errorDescription').textContent = description;
    }
    // Check for dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (e.matches) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });

    function restartApp() {
      if (window.AndroidInterface && typeof window.AndroidInterface.restartApp === 'function') {
        window.AndroidInterface.restartApp();
      } else {
        // Fallback: reload the page
        window.location.reload();
      }
    }
    // Initialize
    displayErrorInfo();
</script>
</body>
</html>
