<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No Internet Connection</title>
    <style>
        body {
          margin: 0;
          padding: 20px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: #f5f5f5;
          color: #333;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          text-align: center;
        }

        .dark-mode {
          background-color: #121212;
          color: #ffffff;
        }

        .error-container {
          max-width: 400px;
          padding: 40px;
          border-radius: 16px;
          background-color: white;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .error-container {
          background-color: #1e1e1e;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
          opacity: 0.8;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 12px;
          color: #FF8300;
        }

        p {
          font-size: 16px;
          line-height: 1.5;
          margin-bottom: 24px;
          color: #666;
        }

        .dark-mode p {
          color: #aaa;
        }

        .retry-button {
          background-color: #FF8300;
          color: white;
          border: none;
          padding: 12px 32px;
          font-size: 16px;
          font-weight: 600;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.2s;
          margin-bottom: 16px;
        }

        .retry-button:hover {
          background-color: #E67600;
        }

        .retry-button:active {
          background-color: #CC6900;
        }

        .error-code {
          font-size: 14px;
          color: #999;
          margin-top: 20px;
        }

        .dark-mode .error-code {
          color: #777;
        }

        @media (max-width: 480px) {
          .error-container {
            padding: 30px 20px;
            margin: 20px;
          }

          h1 {
            font-size: 20px;
          }

          p {
            font-size: 14px;
          }
        }
    </style>
</head>
<body>
<div class="error-container">
    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
    </svg>
    <h1>No Internet Connection</h1>
    <p>Please check your network connection and try again. If you believe this error is incorrect, please contact the HEAT Labs Team.</p>
    <button class="retry-button" onclick="retryConnection()">Try Again</button>
</div>
<script>
    // Check for dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (e.matches) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });

    function retryConnection() {
      // Signal to Android app to retry loading
      if (window.AndroidInterface && typeof window.AndroidInterface.retryConnection === 'function') {
        window.AndroidInterface.retryConnection();
      } else {
        // Fallback: reload the page
        window.location.reload();
      }
    }
    // Check connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        retryConnection();
      }
    }, 5000);
</script>
</body>
</html>
