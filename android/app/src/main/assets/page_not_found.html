<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style>
        body {
          margin: 0;
          padding: 20px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: #f5f5f5;
          color: #333;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          text-align: center;
        }

        .dark-mode {
          background-color: #121212;
          color: #ffffff;
        }

        .error-container {
          max-width: 400px;
          padding: 40px;
          border-radius: 16px;
          background-color: white;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .error-container {
          background-color: #1e1e1e;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
          opacity: 0.8;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 12px;
          color: #FF8300;
        }

        p {
          font-size: 16px;
          line-height: 1.5;
          margin-bottom: 24px;
          color: #666;
        }

        .dark-mode p {
          color: #aaa;
        }

        .home-button {
          background-color: #FF8300;
          color: white;
          border: none;
          padding: 12px 32px;
          font-size: 16px;
          font-weight: 600;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        .home-button:hover {
          background-color: #E67600;
        }

        @media (max-width: 480px) {
          .error-container {
            padding: 30px 20px;
            margin: 20px;
          }
        }
    </style>
</head>
<body>
<div class="error-container">
    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. If you believe this error is incorrect, please contact the HEAT Labs Team.</p>
    <button class="home-button" onclick="goHome()">Go to Homepage</button>
</div>
<script>
    // Check for dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (e.matches) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });

    function goHome() {
      if (window.AndroidInterface && typeof window.AndroidInterface.goHome === 'function') {
        window.AndroidInterface.goHome();
      } else {
        window.location.href = 'https://heatlabs.net';
      }
    }
</script>
</body>
</html>
